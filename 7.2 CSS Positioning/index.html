<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      /* Write your code here */
      .blue-box {
        position: static;
        background-color: blue;
        margin-top: 200px;
        margin-left: 200px;
        width: 500px;
        height: 300px;
      }

      .red-circle {
        /* Relative means: relative to its actual static position */
        position: relative;
        background-color: red;
        border-radius: 50%;
        width: 200px;
        height: 200px;
        left: 250px;
        top: 150px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>
